<html>
  <head>
    <meta charset="utf-8" />
    <title>Babel Demo</title>
    <link rel="stylesheet" href="styles/babel-demo.css" />
  </head>
  <body>
    <main>
      <label>Name: <input type="text" id="name"/></label>
      <button id="submit_info">Click me!</button>
      <div id="content"></div>
      <div id="error" class="errorBox--hidden">Error Message goes here</div>
    </main>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel" data-presets="latest">
      const getMessage = name => `Welcome to JavaScript, ${name}!`;

      const button = document.getElementById("submit_info");
      const contentArea = document.getElementById("content");
      const messageArea = document.getElementById("error");

      button.addEventListener("click", evt => {
        contentArea.textContent = "";
        let name = document.getElementById("name").value;
        if (name.length < 2) {
          messageArea.textContent = "Please enter a name";
          messageArea.className = "errorBox";
        } else {
          contentArea.textContent = getMessage(name);
          messageArea.className = "errorBox--hidden";
        }
      });
    </script>
  </body>
</html>
